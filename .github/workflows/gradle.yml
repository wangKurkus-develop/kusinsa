name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    - uses: actions/checkout@v3
    - run: touch ./src/main/resources/application-prod.properties
    - run: echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application-prod.properties
    - run: cat ./src/main/resources/application-prod.properties
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Test with Gradle # test application build
      run: ./gradlew test
      
    - name: Build Gradle 
      run : ./gradlew build -x test
      
    - name: Docker build
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -t ${{secrets.DOCKER_REPO}} .
        docker push ${{secrets.DOCKER_REPO}}
