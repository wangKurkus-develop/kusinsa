#MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/kusinsa?allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=1234
## MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=kusinsa

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=debug
# redis session
spring.redis.session.host=localhost
spring.redis.session.port=6379
spring.session.store-type=redis
# redis set
spring.redis.set.host=localhost
spring.redis.set.port=6479
# redis cache
spring.redis.cache.host=localhost
spring.redis.cache.port=6579
spring.cache.type=redis


# mail
spring.mail.host=smtp.naver.com
spring.mail.port=465
spring.mail.username=이메일
