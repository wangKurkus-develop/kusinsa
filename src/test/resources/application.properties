
## MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/kusinsa-test?rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=root

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
# redis session
spring.redis.session.host=localhost
spring.redis.session.port=6379
spring.session.store-type=none
# redis set
spring.redis.set.host=localhost
spring.redis.set.port=6479
# redis cache
spring.redis.cache.host=localhost
spring.redis.cache.port=6579
spring.cache.type=none
spring.profiles.include=mail
## MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=kusinsa_test
spring.data.mongodb.username=test
spring.data.mongodb.password=test
spring.data.mongodb.authentication-database=admin
